<body>
    <form class="card-post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Introduzca su e-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label required>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repita Contraseña</label required>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="row align-items-start">
            <div class="mb-3 form-check col">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Soy solista</label>
            </div>
            <div class="mb-3 form-check col">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Somos una banda</label>
            </div>
            <div class="mb-3 form-check col">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Soy seguidor</label>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Introduzca su nombre</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
